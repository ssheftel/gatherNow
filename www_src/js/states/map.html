<!-- START map -->

<ion-view cache-view="false" view-title="{{ mapCtrl.headerTitle }}">

  <!-- START map subheader -->
  <div class="bar bar-subheader bar-light">
    <div class="button-bar">
      <!--<a ng-click="mapCtrl.eventsFilter = 'ALL'" ng-class="(mapCtrl.eventsFilter === 'ALL') ? 'button-positive' : 'button-light'" class="button">All</a>-->
      <a ng-click="mapCtrl.eventsFilter = '1DAYS'" ng-class="(mapCtrl.eventsFilter === '1DAYS') ? 'button-positive' : 'button-light'" class="button">Today</a>
      <a ng-click="mapCtrl.eventsFilter = '7DAYS'" ng-class="(mapCtrl.eventsFilter === '7DAYS') ? 'button-positive' : 'button-light'" class="button">Week</a>
      <a ng-click="mapCtrl.eventsFilter = '30DAYS'" ng-class="(mapCtrl.eventsFilter === '30DAYS') ? 'button-positive' : 'button-light'" class="button">Month</a>
    </div>
  </div>
  <!--  END map subheader -->

  <!-- START map ion-content -->
  <ion-content class="has-subheader has-header padding" scroll="false" data-tap-disabled="true">
    <ion-pane>
      <div style="width:100%;height:100%;" id="map_canvas" google-map on-map-ready="mapCtrl.onMapInit(map, googleMapCtrl)"></div>
    </ion-pane>
  </ion-content>
  <!-- END map ion-content -->
</ion-view>

<!-- END map -->
