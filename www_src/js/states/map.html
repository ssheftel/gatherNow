<!-- START map -->

<ion-view cache-view="false" view-title="{{ mapCtrl.headerTitle }}">

  <!-- START map subheader -->
  <div class="bar bar-subheader bar-light">
    <div class="button-bar">
      <a class="button button-positive">All</a>
      <a class="button button-light">Today</a>
      <a class="button button-light">Week</a>
      <a class="button button-light">Month</a>
    </div>
  </div>
  <!--  END map subheader -->

  <!-- START map ion-content -->
  <ion-content class="has-subheader has-header padding" scroll="false" data-tap-disabled="true">
    <ion-pane>
      <div style="width:100%;height:100%;" id="map_canvas" google-map on-map-ready="onMapInit(map, googleMapCtrl)"></div>
    </ion-pane>
  </ion-content>
  <!-- END map ion-content -->
</ion-view>

<!-- END map -->
